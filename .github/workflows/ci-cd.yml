name: FastAPI CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Ensure pytest is installed

      - name: Run Tests
        run: |
          pytest || exit 1  # Exit if tests fail

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Ensures this runs only if tests pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || exit 1

      - name: Build Docker Image
        run: docker build -t sailesh2710/fastapi-trade-app:latest .

      - name: Push to Docker Hub
        run: docker push sailesh2710/fastapi-trade-app:latest

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # Stop script if any command fails

            echo "Pulling latest Docker image..."
            sudo docker pull sailesh2710/fastapi-trade-app:latest || exit 1

            echo "Stopping existing container if running..."
            sudo docker stop fastapi-trade-app || true
            sudo docker rm fastapi-trade-app || true

            echo "Starting new container..."
            sudo docker run -d -p 8000:8000 \
              --env DATABASE_URL=${{ secrets.DATABASE_URL }} \
              --name fastapi-trade-app \
              sailesh2710/fastapi-trade-app:latest

            echo "Deployment successful!"
